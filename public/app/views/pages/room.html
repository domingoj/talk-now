<div class="container main-content">
	<div class="row">
		<div class="col-md-8" id="videosPanel">videos</div>
		<div class="col-md-4" id="chatPanel">

			<div class="row top_menu">
				<div class="title">Room1 Chat</div>
			</div>

			<div class="row" id="chatMessagesWindow">
				<ul id="messages">
				</ul>

				
			</div>
			<div class="row" id="newChatMessageWindow">
				<div class="col-md-8">
					<textarea class="message_input" placeholder="Type your message here..." ng-model="room.newMessage"></textarea>
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary btn-block round" role="button" ng-click="room.sendMessage()">Send</a>
				</div>
			</div>
		</div>
	</div>
</div>
